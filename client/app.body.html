<body>
{{> sAlert}}
<div class="login">
    {{> loginButtons}}
</div>

<!-- PULL IN THE POLL CREATION FORM -->
<!-- LOOP OVER POLLS AND SHOW EACH -->
<div class="configContainer panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Predefined Configs</h3>
    </div>
        {{#if currentUser}}
            {{ >config }}
        {{/if}}
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="appPanel panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Config Form</h3>
                </div>
                <div class="panel-body">
                    {{#with formData}}
                        {{ > newConfigForm }}
                    {{/with}}
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="appPanel panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Output</h3>
                </div>
                <div class="panel-body output">
                    {{#each output}}
                        <p>{{message}}</p>
                        <p class="error">{{error}}</p>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
    <div class="buttonPanel panel panel-default col-md-5">
        <div class="panel-body">
            {{#if currentUser}}
                <button type="button" class="submitForm btn btn-success">Run Script</button>
                <button type="button" class=" saveConfig btn btn-success">Save Config</button>
                <button type="button" class=" deleteConfig btn btn-success">Delete Config</button>
            {{/if}}
        </div>
    </div>
</div>
</body>
